<!DOCTYPE html>
<html>
<head>
    <title>Prediction Form</title>
</head>
<body>
    <h1>Prediction Form</h1>
    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" id="bmi" name="bmi" required><br><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required><br><br>

        <label for="smoker">Smoker:</label>
        <input type="text" id="smoker" name="smoker" required><br><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if final_result %}
        <p>Predicted result: {{ final_result }}</p>
    {% endif %}
</body>
</html>
